<h1>玉佛寺（Wat Phra Kaew）</h1>

<img src="images/photo1.jpg" width="600" alt="玉佛寺">

<p>
玉佛寺位於曼谷大皇宮內，是泰國地位最高、最神聖的佛寺。
寺內供奉以整塊翡翠雕刻而成的玉佛，象徵國家安定與王權。
</p>

<p>
玉佛會隨季節由國王親自更換袈裟，展現泰國王室與佛教的密切關係。
</p>
