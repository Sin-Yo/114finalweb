<h1>白龍寺（Wat Rong Khun）</h1>

<img src="images/photo5.jpg" width="600" alt="白龍寺">

<p>
白龍寺位於清萊，是現代藝術風格的佛寺代表。
通體純白象徵佛法的清淨，鏡面碎片代表智慧。
</p>

<p>
建築融合佛教哲學與當代藝術，被譽為世界最獨特的佛寺之一。
</p>
