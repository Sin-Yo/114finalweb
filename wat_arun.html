<h1>黎明寺（Wat Arun）</h1>

<img src="images/photo3.jpg" width="600" alt="黎明寺">

<p>
黎明寺位於昭披耶河畔，是曼谷最具代表性的地標之一。
中央佛塔以中國瓷片裝飾，在夕陽照射下格外耀眼。
</p>

<p>
其建築象徵佛教宇宙觀中的須彌山，融合泰中藝術特色。
</p>
