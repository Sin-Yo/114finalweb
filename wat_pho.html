<h1>臥佛寺（Wat Pho）</h1>

<img src="images/photo2.jpg" width="600" alt="臥佛寺">

<p>
臥佛寺以長達46公尺的巨大臥佛聞名，象徵佛陀涅槃。
寺內同時是泰國傳統按摩與醫學教育的發源地。
</p>

<p>
臥佛腳底鑲嵌珍珠母，刻有108種吉祥圖案，極具藝術價值。
</p>
